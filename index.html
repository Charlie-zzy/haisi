<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Vite App</title>
</head>

<body class="mdui-container">
  <div class="mdui-card">
    <div class="mdui-card-primary">
      <div class="mdui-card-primary-title">海嗣，说话方式</div>
      <div class="mdui-card-primary-subtitle">但是，猹狸制作<span class="version mdui-shadow-2">v0.114</span></div>
    </div>
    <div class="mdui-textfield">
      <textarea class="mdui-textfield-input" id="input" placeholder="输入你的话语"></textarea>
      <div class="mdui-typo" id="output"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
